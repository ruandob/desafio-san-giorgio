spring:
  application:
    name: challenge
  datasource:
    url: jdbc:postgresql://${POSTGRES_URL:localhost}:5432/sangiorgio
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:root}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
  liquibase:
    change-log: classpath:db/changelog-main.json
server:
  port: 8080

### SQS ###
sqs:
  url: http://localhost:4566/000000000000
  partial-payment: ${sqs.url}/partial-payments
  full-payment: ${sqs.url}/full-payments
  over-payment: ${sqs.url}/over-payments
  payment-response: ${sqs.url}/payment-responses